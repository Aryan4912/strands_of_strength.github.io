<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="contactus.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("SS94kh0ZddaLvABNR");
      })();
    </script>
  </head>
  <body>
    <div class="container border mt-3 bg-light">
      <div class="row">
        <!-- Left Section -->
        <div class="col-md-6 p-5 bg-white text-dark">
          <img
            src="contactus.jpg"
            alt="Descriptive Alt Text"
            class="img-fluid"
          />
        </div>
        <!-- Right Section -->
        <div class="col-md-6 border-left py-3">
          <div class="d-flex align-items-center">
            <!-- Logo -->
            <img
              src="logowebsite.jpg"
              alt="Logo"
              class="mr-3"
              style="width: 50px; height: 50px;"
            />
            <h1>Contact us</h1>
          </div>
          <div class="form-group mt-4">
            <h5 for="name">Name</h5>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <h5 for="email">Email</h5>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <h5 for="message">Message</h5>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" onclick="sendMail()">Submit</button>
          <!-- Added Contact and Based in Section -->
          <div class="mt-4">
            <h5 class="font-weight-bold">Contact</h5>
            <p>strandsofstrength0@gmail.com</p>
            <h5 class="font-weight-bold">Based in</h5>
            <p>Pune, Maharashtra</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
